  <div id="constTreeDiv" style="display:none"> <div style="display:inherit;">

      <input type="button" class="variableButton" value="&#10005;" onclick="cancelButton()" />
      <input type="button" class="variableButton" value="Exact"   id="exactButton"      onclick="exactListButton()" />
      <input type="button" class="variableButton" value="Missing" id="missingButton"    onclick="missingListButton()" />
      <input type="button" class="variableButton" value="Extra"   id="extraButton"      onclick="extraListButton()" />
      <input type="button" class="variableButton" value="Implict" id="implicitButton"   onclick="implicitListButton()" />
      <input type="button" class="variableButton" value="&lt;" id="leftArrowButton"  onclick="leftArrowListButton()" />
      <span id="pageListText" class="variableButton">1 of 1</span>
      <input type="button" class="variableButton" value="&gt;" id="rightArrowButton" onclick="rightArrowListButton()" />
    </span></div>
    <table id="listView" width="800px" style="table-layout:fixed; background-color: gray; border-spacing: 0px; border-collapse: collapse;">

      <tr> <td id="list0" class="variables">&nbsp</td> <td id="list5" class="variables">&nbsp</td> </tr>
